<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>
<body>
	<div class="images" style="display: none">
		<img class="back" src="./img/3d-glasses.png" alt="">
		<img class="back" src="./img/clapperboard.png" alt="">
		<img class="back" src="./img/flask.png" alt="">
		<img class="back" src="./img/lightbulb.png" alt="">
		<img class="back" src="./img/hourglass.png" alt="">
		<img class="back" src="./img/microscope.png" alt="">
	</div>
	<section class="game">
		<div class="card" data-name="glass">
			<img class="front" src="./img/dice.png" alt="">
			<img class="back" src="./img/3d-glasses.png" alt="">
			
		</div>
		<div class="card" data-name="glass">
			
			<img class="back" src="./img/3d-glasses.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>
		
		<div class="card" data-name="film">
			
			<img class="back" src="./img/clapperboard.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>
		<div class="card" data-name="film">
			
			<img class="back" src="./img/clapperboard.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>

		<div class="card" data-name="flask">
			
			<img class="back" src="./img/flask.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>
		<div class="card" data-name="flask">
			
			<img class="back" src="./img/flask.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>


		<div class="card" data-name="light">
			
			<img class="back" src="./img/lightbulb.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>
		<div class="card" data-name="light">
			
			<img class="back" src="./img/lightbulb.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>

		<div class="card" data-name="hour">
			
			<img class="back" src="./img/hourglass.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>
		<div class="card" data-name="hour">
			
			<img class="back" src="./img/hourglass.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>

		<div class="card" data-name="microscope">
			
			<img class="back" src="./img/microscope.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>
		<div class="card" data-name="microscope">
			
			<img class="back" src="./img/microscope.png" alt="">
			<img class="front" src="./img/dice.png" alt="">
		</div>

	</section>

	<script src="main.js"></script>
</body>
</html>
